<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Pixel/Em converter</title>
</head>
<body>

    <header class='brand-banner'>
         <h1>Pixel/Em Converter</h1>
    </header>

        <nav class='navigator-section'>
            <ul class='nav'>
                <li>History</li>
            </ul>
        </nav>
   
    <main class='wrapper-content'>

        <section class='container'>
    
            <form id='main-form'>

                
            <div class='form-group'>
                <label class='blur-label' for='basefont-input'>Base Font Size</label>
                <input type='text' id='base-input' class='form-control'  />
        </div>
    
                <div class='form-group'>
                    <label class='blur-label' for='pixel-input'>Pixel</label>
                    <input type='text' id='pixel-input' class='form-control'  />
                </div>
    
                <div class='form-group'>
                    <label class='blur-label' for='em-input'>Em</label>
                    <input type='text' id='em-input' class='form-control'  />
                </div>

                <div class="form-group pyt-10">
                     <button type='submit' class='btn btn-primary btn-font'>Convert</button>
                </div>

                <div class="form-group pyt-10">
                    <button id='clear-button' type='button' class='btn btn-primary btn-font'>clear</button>
                </div>
    
               
            </form>
        </section>


        <aside>
            <ul id='history'>    
            </ul>
        </aside>

    </main>

    <footer>
        <p id="error-output"></p>
    </footer>

    

   

        <script src='js/renderer.js'></script>        
</body>
</html>
