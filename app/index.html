<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixel/Em converter</title>
</head>
<body>

    <header>
         <h1>Pixel/Em Converter</h1>
    </header>

    <section class='wrapper-content'>

        <main class='container'>

            <div class='form-group'>
                    <label class='blur-label' for='basefont-input'>Base Font Size</label>
                    <input type='text' id='base-input' class='form-control'  />
            </div>
    
            <form id='main-form'>
    
                <div class='form-group'>
                    <label class='blur-label' for='pixel-input'>Pixel</label>
                    <input type='text' id='pixel-input' class='form-control'  />
                </div>
    
                <div class='form-group'>
                    <label class='blur-label' for='em-input'>Em</label>
                    <input type='text' id='em-input' class='form-control'  />
                </div>

                <div class="form-group">
                     <button type='submit' class='btn btn-primary'>Convert</button>
                </div>
    
               
            </form>
        </main>


        <aside>
            <ul id='history'>
                <li>16px <span>1em</span></li>
            </ul>
        </aside>

    </section>

    

   

        <script src='js/renderer.js'></script>
</body>
</html>
